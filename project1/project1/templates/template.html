<!DOCTYPE html>
<html>

    <head>
        <title>Book Review</title>



        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>

        <div class="navbar">
          {% if session['logged_in'] == True %}
          <a href="{{ url_for('loggedout')}}" >Logout</a>
          {% else %}
          <a href="{{ url_for('signup')}}" >Sign Up</a>
          {% endif %}
          <a href="{{ url_for('home')}}" >Homepage</a>
          <a href="{{ url_for('bookpage')}}" >Books</a>



            <form class="example" action="{{ url_for('results')}}" method = "post">
                <input type="text" placeholder="Search" name="query">
                <button type="submit"><i class="search"></i></button>
            </form>

        </div>



        <div class="rowCon">
            <div class = "sideCol">
                {% block sidecontent %}{% endblock %}
            </div>

            <div class = "main">

                {% block rightHeader %}{% endblock %}

                <div class="media">
                    {% block image %}{% endblock %}

                    <div class="media-body">
                      {% block imagecontent %}{% endblock %}

                    </div>
                  </div>

            </div>

        </div>



    </body>


</html>
